
<!DOCTYPE html>
<html>
<head>
  <title>Splash Screen Example</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #splash-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #splash-screen img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="img/DINAMIX LOGO.png" alt="Splash Screen Image">
  </div>

  <script>
    // Wait for the page to load
    document.addEventListener("DOMContentLoaded", function() {
      var splashScreen = document.getElementById("splash-screen");

      // Hide the splash screen and navigate to another file after 4 seconds
      setTimeout(function() {
        splashScreen.style.display = "none";
        window.location.href = "../start/start.html";
      }, 3000);
    });
  </script>
</body>
</html>
